<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 30px;
            cursor: pointer;
            line-height: 100%;
        }

        div {
            display: flex;
            align-items: center;
        }


        span {
            display: flex;
            justify-content: center;
            align-items: center;
            background: slategray;
            width: 50px;
            height: 50px;
            text-align: center;
            margin: 5px;

        }

        .button-wrapper {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .5);
            align-items: center;
            justify-content: center;
        }

        .resetBtn {
            font-size: 20px;
            padding: 20px;
        }

        .game {
            display: none;
        }
    </style>
</head>
<body>

<div class="btn-wrapper">
    <button class="playWithPerson">Играть вдвоем</button>
    <button class="playWithBot">Играть с ботом</button>
</div>
<div class="game">
    <div>
        <span data-row="0" data-col="0"></span>
        <span data-row="0" data-col="1"></span>
        <span data-row="0" data-col="2"></span>
    </div>
    <div>
        <span data-row="1" data-col="0"></span>
        <span data-row="1" data-col="1"></span>
        <span data-row="1" data-col="2"></span>
    </div>
    <div>
        <span data-row="2" data-col="0"></span>
        <span data-row="2" data-col="1"></span>
        <span data-row="2" data-col="2"></span>
    </div>
</div>

<div class="button-wrapper">

    <button class="resetBtn">
        <div class="winner"></div>
        <div>начать заново</div>
    </button>
</div>
<script src="script.js"></script>
</body>
</html>
